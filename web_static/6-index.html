<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>   
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Seattle, New York, ...</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Seattle:</h2>
                                <ul>
                                    <li>City 1</li>
                                    <li>City 2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>New York:</h2>
                                <ul>
                                    <li>City 1</li>
                                    <li>City 2</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bedroom, Balcony, ...</h4>
                    <div class="popover">
                        <ul>
                            <li>Bedroom</li>
                            <li>Balcony</li>
                            <li>Kitchen</li>
                            <li>Internet</li>

                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
